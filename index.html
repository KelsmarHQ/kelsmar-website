<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marketing Automation Platform</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1E40AF 0%, #6366F1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .redirect-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #1E40AF;
            margin-bottom: 1rem;
        }
        
        .loading-text {
            color: #6B7280;
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #E5E7EB;
            border-top: 4px solid #1E40AF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { { transform: rotate(360deg); }
        }
        
        .page-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .page-link {
            padding: 0.75rem 1.5rem;
            background: #1E40AF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .page-link:hover {
            background: #1D4ED8;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">AI Marketing Platform</div>
        <div class="loading-text">Initializing your marketing automation experience...</div>
        <div class="spinner"></div>
        
        <div class="page-links">
            <a href="pages/marketing_platform_landing_page.html" class="page-link">
                Marketing Platform Landing Page
            </a>
            <a href="pages/interactive_product_demo.html" class="page-link">
                Interactive Product Demo
            </a>
            <a href="pages/platform_integrations_showcase.html" class="page-link">
                Platform Integrations Showcase
            </a>
        </div>
    </div>

    <script>
        // Auto-redirect to the first page after 3 seconds
        setTimeout(() => {
            window.location.href = 'pages/marketing_platform_landing_page.html';
        }, 3000);
        
        // Add some interactive feedback
        document.querySelectorAll('.page-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
  <script id="dhws-errorTracker" src="/public/dhws-error-tracker.js"></script>
  <script id="dhws-elementInspector" src="/public/dhws-web-inspector.js"></script>
<script id="dhws-dataInjector" src="public/dhws-data-injector.js"></script>
</body>
</html>
